services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "${DB_USER}:username"
      POSTGRES_PASSWORD: "${DB_PASS}:passw"
      POSTGRES_DB: "${DB_NAME}:payments"
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    expose:
      - "5432"

